<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz Band Button Order Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for longer forms */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Wider for more fields */
            text-align: left; /* Align text left for form fields */
            margin-top: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151; /* Darker gray for labels */
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        /* Added select to apply base styling */
        select { 
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db; /* Light gray border */
            border-radius: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            font-size: 1rem;
            color: #1f2937; /* Dark text */
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
             border-color: #4f46e5; /* Highlight on focus */
             outline: none;
        }
        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .student-entry {
            border: 1px dashed #a5b4fc; /* Light indigo dashed border */
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            background-color: #f5f6ff; /* Very light blue */
        }
        .remove-student-btn {
            background-color: #ef4444; /* Red */
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 8px;
            transition: background-color 0.2s ease;
        }
        .remove-student-btn:hover {
            background-color: #dc2626; /* Darker red */
        }
        .add-student-btn {
            background-color: #4f46e5; /* Indigo */
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 16px;
            margin-bottom: 24px;
            transition: background-color 0.2s ease;
        }
        .add-student-btn:hover {
            background-color: #4338ca; /* Darker indigo */
        }
        button[type="submit"] {
            background-color: #22c55e; /* Green */
            color: white;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        button[type="submit"]:hover {
            background-color: #16a34a; /* Darker green */
            transform: translateY(-1px);
        }
        .message-box {
            background-color: #d1fae5; /* Light green for success */
            color: #065f46; /* Dark green text */
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
            text-align: center;
            display: none; /* Hidden by default */
        }
        .message-box.error {
            background-color: #fee2e2; /* Light red for error */
            color: #991b1b; /* Dark red text */
        }
        .payment-link-section {
            margin-top: 16px;
            text-align: center;
        }
        .payment-link-section a {
            color: #4f46e5;
            text-decoration: underline;
        }
        .payment-link-section a:hover {
            color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Jazz Band Button Order Form</h1>
        <p class="text-gray-600 mb-8 text-center">Each button costs <span class="font-semibold text-indigo-600">$5.27</span>.</p>

        <div class="mb-8 text-center">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Button Example:</h2>
            <!-- Updated the src to use the 'main' branch link. -->
            <img
                src="https://raw.githubusercontent.com/ValleyBands/jazz-button-order-form/main/Mockup_Jazz.png"
                alt="Example band button"
                class="mx-auto rounded-full shadow-lg border-4 border-indigo-300 w-48 h-48 object-cover"
                onerror="this.onerror=null;this.src='https://placehold.co/200x200/cccccc/000000?text=Band+Button';"
            >
        </div>

        <form id="bandOrderForm" class="space-y-4">
            <div>
                <label for="parentName">Parent/Guardian Name:</label>
                <input type="text" id="parentName" name="parentName" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" oninput="formatPhoneNumber(this)" maxlength="12" placeholder="e.g., 123-456-7890" required>
            </div>

            <h2 class="text-2xl font-semibold text-gray-800 mt-8 mb-4 border-b pb-2">Student Information</h2>
            <div id="studentsContainer">
                <div class="student-entry" data-student-id="1">
                    <h3 class="text-lg font-medium text-gray-700 mb-2">Student 1</h3>
                    <label for="studentName_1">Student Name:</label>
                    <input type="text" id="studentName_1" name="studentName_1" required>

                    <label for="jazzBand_1">Jazz Band:</label>
                    <select id="jazzBand_1" name="jazzBand_1" required>
                        <option value="" disabled selected>Select Band</option>
                        <option value="Basie band">Basie band</option>
                        <option value="Ellington band">Ellington band</option>
                        <option value="Jazz Orchestra">Jazz Orchestra</option>
                        <option value="Jazz Ensemble">Jazz Ensemble</option>
                    </select>

                    <label for="numButtons_1">Number of Buttons for Student 1:</label>
                    <input type="number" id="numButtons_1" name="numButtons_1" min="0" value="0" oninput="calculateTotal()" required>
                </div>
            </div>

            <button type="button" id="addStudentBtn" class="add-student-btn">Add Another Student</button>

            <div class="bg-indigo-100 p-6 rounded-lg border-2 border-indigo-300 mt-8">
                <p class="text-xl text-indigo-800 font-semibold mb-2 text-center">Total Cost for All Buttons:</p>
                <p id="totalCost" class="text-5xl font-extrabold text-indigo-700 text-center">$0.00</p>
                <input type="hidden" id="hiddenTotalCost" name="totalCost" value="0.00">
            </div>

            <button type="submit" class="mt-8">Submit Order and Pay Here</button>
        </form>

        <div class="payment-link-section">
            <p class="text-gray-600">If re-direct to payment site doesn't work please use this link: <a href="https://checkout.square.site/merchant/44QXX4R2B839B/checkout/AWBE6FFXZQALGDPUHMAAC46C" target="_blank">Payment Link</a></p>
        </div>
        <div id="messageBox" class="message-box"></div>
    </div>

    <script>
    const PRICE_PER_BUTTON = 5.27;
    let studentCounter = 1;
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbybsRTM9rJUKFBnJqjDcpLgO34-T9pYeKtJi7HCJRECUjnysN0tZJIh_-6L3JJkOAMm/exec'; 
    const BASE_PAYMENT_REDIRECT_URL = 'https://checkout.square.site/merchant/44QXX4R2B839B/checkout/AWBE6FFXZQALGDPUHMAAC46C';

    function formatPhoneNumber(input) {
        let numbers = input.value.replace(/\D/g, '');
        let formattedNumber = '';
        if (numbers.length > 0) formattedNumber += numbers.substring(0, 3);
        if (numbers.length >= 4) formattedNumber += '-' + numbers.substring(3, 6);
        if (numbers.length >= 7) formattedNumber += '-' + numbers.substring(6, 10);
        input.value = formattedNumber;
    }

    function calculateTotal() {
        let overallTotal = 0;
        const numButtonsInputs = document.querySelectorAll('input[name^="numButtons_"]');
        numButtonsInputs.forEach(input => {
            const numberOfButtons = parseInt(input.value) || 0;
            if (numberOfButtons < 0) input.value = 0;
            overallTotal += numberOfButtons * PRICE_PER_BUTTON;
        });
        document.getElementById('totalCost').textContent = `$${overallTotal.toFixed(2)}`;
        document.getElementById('hiddenTotalCost').value = overallTotal.toFixed(2);
    }

    document.getElementById('addStudentBtn').addEventListener('click', () => {
        studentCounter++;
        const studentsContainer = document.getElementById('studentsContainer');
        const newStudentEntry = document.createElement('div');
        newStudentEntry.classList.add('student-entry');
        newStudentEntry.setAttribute('data-student-id', studentCounter);
        newStudentEntry.innerHTML = `
            <h3 class="text-lg font-medium text-gray-700 mb-2">Student ${studentCounter}</h3>
            <label for="studentName_${studentCounter}">Student Name:</label>
            <input type="text" id="studentName_${studentCounter}" name="studentName_${studentCounter}" required>
            <label for="jazzBand_${studentCounter}">Jazz Band:</label>
            <select id="jazzBand_${studentCounter}" name="jazzBand_${studentCounter}" required>
                <option value="" disabled selected>Select Band</option>
                <option value="Basie band">Basie band</option>
                <option value="Ellington band">Ellington band</option>
                <option value="Jazz Orchestra">Jazz Orchestra</option>
                <option value="Jazz Ensemble">Jazz Ensemble</option>
            </select>
            <label for="numButtons_${studentCounter}">Number of Buttons for Student ${studentCounter}:</label>
            <input type="number" id="numButtons_${studentCounter}" name="numButtons_${studentCounter}" min="0" value="0" oninput="calculateTotal()" required>
            <button type="button" class="remove-student-btn" onclick="removeStudent(this)">Remove Student</button>
        `;
        studentsContainer.appendChild(newStudentEntry);
        calculateTotal();
    });

    function removeStudent(button) {
        button.closest('.student-entry').remove();
        calculateTotal();
    }

    function showMessage(message, isError = false) {
        const messageBox = document.getElementById('messageBox');
        messageBox.textContent = message;
        messageBox.style.display = 'block';
        messageBox.classList.toggle('error', isError);
        setTimeout(() => messageBox.style.display = 'none', 3000);
    }

    function resetStudentEntries() {
        document.getElementById('studentsContainer').innerHTML = `
            <div class="student-entry" data-student-id="1">
                <h3 class="text-lg font-medium text-gray-700 mb-2">Student 1</h3>
                <label for="studentName_1">Student Name:</label>
                <input type="text" id="studentName_1" name="studentName_1" required>
                <label for="jazzBand_1">Jazz Band:</label>
                <select id="jazzBand_1" name="jazzBand_1" required>
                    <option value="" disabled selected>Select Band</option>
                    <option value="Basie band">Basie band</option>
                    <option value="Ellington band">Ellington band</option>
                    <option value="Jazz Orchestra">Jazz Orchestra</option>
                    <option value="Jazz Ensemble">Jazz Ensemble</option>
                </select>
                <label for="numButtons_1">Number of Buttons for Student 1:</label>
                <input type="number" id="numButtons_1" name="numButtons_1" min="0" value="0" oninput="calculateTotal()" required>
            </div>`;
        studentCounter = 1;
        calculateTotal();
    }

    document.getElementById('bandOrderForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const submitButton = event.target.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = 'Submitting...';

        const phoneInput = document.getElementById('phone');
        const phoneNumber = phoneInput.value.replace(/\D/g, '');
        if (phoneNumber.length !== 10) {
            showMessage('Please enter a valid 10-digit phone number.', true);
            phoneInput.focus();
            submitButton.disabled = false;
            submitButton.textContent = 'Submit Order and Pay Here';
            return;
        }

        const form = event.target;
        const formData = new FormData(form);
        const data = {};
        const students = [];
        let isValid = true;

        document.querySelectorAll('.student-entry').forEach(entry => {
            if (!isValid) return;
            const id = entry.getAttribute('data-student-id');
            const name = document.getElementById(`studentName_${id}`);
            const band = document.getElementById(`jazzBand_${id}`);
            const num = document.getElementById(`numButtons_${id}`);

            if (!name.value.trim()) {
                showMessage('Student name cannot be empty.', true);
                name.focus();
                isValid = false; return;
            }
            if (!band.value.trim()) {
                showMessage('Please select a Jazz Band.', true);
                band.focus();
                isValid = false; return;
            }
            if (parseInt(num.value) <= 0) {
                showMessage('Number of buttons must be greater than 0.', true);
                num.focus();
                isValid = false; return;
            }

            students.push({ name: name.value, jazzBand: band.value, numButtons: num.value });
        });

        if (!isValid) {
            submitButton.disabled = false;
            submitButton.textContent = 'Submit Order and Pay Here';
            return;
        }

        for (let [key, value] of formData.entries()) {
            if (!key.startsWith('studentName_') && !key.startsWith('jazzBand_') && !key.startsWith('numButtons_')) {
                data[key] = value;
            }
        }

        data['students'] = JSON.stringify(students);

        const total = parseFloat(document.getElementById('hiddenTotalCost').value);
        if (total <= 0) {
            showMessage('Total number of buttons must be greater than $0.00.', true);
            submitButton.disabled = false;
            submitButton.textContent = 'Submit Order and Pay Here';
            return;
        }

        const payload = new URLSearchParams(data).toString();

        try {
            let response;
            let success = false;
            const maxRetries = 3;
            let delay = 1000;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: payload
                    });
                    success = true;
                    break;
                } catch (error) {
                    if (i < maxRetries - 1) {
                        await new Promise(r => setTimeout(r, delay));
                        delay *= 2;
                    } else throw new Error('Submission failed after retries.');
                }
            }

            if (success) {
                showMessage('Order submitted! Redirecting to payment...', false);
                form.reset();
                resetStudentEntries();
                setTimeout(() => window.open(BASE_PAYMENT_REDIRECT_URL, '_blank'), 3000);
            }

        } catch (error) {
            console.error('Error:', error);
            showMessage('Error submitting form. Try again later.', true);
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Submit Order and Pay Here';
        }
    });

    window.onload = calculateTotal;
</script>
</body>
</html>
